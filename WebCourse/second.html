<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!--meta http-equiv="refresh" content="3;url=http://www.sina.com.cn" /-->
        <title>second page</title>
    </head>

<body>
        <form action="http://127.0.0.1:8888" method="post">
            <table border="1" bordercolor="#0000ff" cellpadding=10 cellspacing=0 width=600>
                <tr>
                    <th colspan="2">填写测试表单</th>
                </tr>
                <tr>
                    <td>用户名称：</td>
                    <td><input type="text" name="user" /></td>
                </tr>
                <tr>
                    <td>输入密码：</td>
                    <td><input type="password" name="psw" /></td>
                </tr>
                <tr>
                    <td>确认密码：</td>
                    <td><input type="password" name="repsw" /></td>
                </tr>
                <tr>
                    <td>选择性别：</td>
                    <td>
                        <input type="radio" name="sex" value="nan" />男
                        <input type="radio" name="sex" value="nv" />女
                    </td>
                </tr>
                <tr>
                    <td>选择写这个web服务器使用的语言：</td>
                    <td>
                        <input type="checkbox" name="tech" value="java" />JAVA
                        <input type="checkbox" name="tech" value="python" />PYTHON
                        <input type="checkbox" name="tech" value="C++" />C++
                    </td>
                </tr>
                <tr>
                    <td>选择国家：</td>
                    <td>
                        <select name="country">
                            <option value="none">--选择国家--</option>
                            <option value="usa">--美国--</option>
                            <option value="en">--英国--</option>
                            <option value="cn">--中国--</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="reset" value="清除数据" />
                        <input type="submit" value="提交数据" />
                    </th>
                </tr>
            </table>

        </form>


</body>
</html>
